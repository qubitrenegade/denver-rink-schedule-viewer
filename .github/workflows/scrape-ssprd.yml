name: Scrape SSPRD

on:
  schedule:
    # Run at 2:15 AM and 2:15 PM UTC (7:15 PM and 7:15 AM Mountain Time)
    - cron: '15 2,14 * * *'
  workflow_dispatch: # Allow manual triggering

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Setup Bun
      uses: oven-sh/setup-bun@v1
      with:
        bun-version: latest

    - name: Install dependencies
      run: bun install

    - name: Add random delay (0-60 minutes)
      run: |
        delay=$((RANDOM % 3600))
        echo "Adding ${delay} second delay for load distribution..."
        sleep $delay

    - name: Scrape SSPRD Schedules
      run: bun run scrape --ssprd

    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add data/
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "üè¢ Update SSPRD schedule data $(date -u '+%Y-%m-%d %H:%M UTC')"
          git push
        fi

    - name: Show scraping status
      if: always()
      run: bun run scrape --status

